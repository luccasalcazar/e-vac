<app-sidebar></app-sidebar>
<h2 class="centralizar mt-4">Cadastro de Paciente</h2>
<div class="d-flex justify-content-center">
  <div class="">
    <form [formGroup]="cadastrarPacienteForm">
    <div class="mb-3">
      <label for="" class="form-label mt-3" email="true">E-mail</label>
      <input type="text" class="form-control largura mb-3" formControlName="email">
      <label for="" class="form-label">Nome Completo</label>
      <input type="text" class="form-control largura mb-3" formControlName="name">
      <label for="" class="form-label">Telefone</label>
      <input type="text" class="form-control largura mb-3" placeholder="(XX) XXXXX-XXXX" formControlName="tel" mask="(00) 00000-0000">  
      <label for="" class="form-label">CPF</label>
      <input type="text" class="form-control largura mb-3" placeholder="XXX.XXX.XXX-XX" formControlName="cpf" mask="000.000.000-00">
      <label for="" class="form-label">CEP</label>
      <input type="text" class="form-control largura mb-3" placeholder="XXXXX-XXX" formControlName="cep" mask="00000-000">
      <label for="" class="form-label">Endereço</label>
      <input type="text" class="form-control largura mb-3" formControlName="address">
      <label for="" class="form-label">Número</label>
      <input type="text" class="form-control largura mb-3" formControlName="number">
      <label for="" class="form-label">Complemento</label>
      <input type="text" class="form-control largura mb-3" formControlName="complemento">
      <label for="" class="form-label">Marca da vacina</label>
      <select class="form-select largura mb-3" formControlName="marcaVacina">
        <option value="" disabled>Escolha uma marca</option>
        <option 
          *ngFor="let item of data"
          [value]="item.id"
        >{{ item.nameVaccine }}</option>
      </select>
    </div>
    <button type="submit" (click)="registrar()" class="btn btn-primary" [disabled]="!cadastrarPacienteForm.valid">Cadastrar</button>
    </form>
  </div>
</div>
