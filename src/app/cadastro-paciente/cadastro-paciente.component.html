<h2 class="centralizar mt-4">Cadastro de Paciente</h2>
<div class="d-flex justify-content-center">
  <div class="">
    <form [formGroup]="cadastrarPacienteForm">
    <div class="mb-3">
      <label for="" class="form-label mt-3" email="true">E-mail</label>
      <input type="text" class="form-control largura mb-3" formControlName="emailFuncionario">
      <label for="" class="form-label">Nome Completo</label>
      <input type="text" class="form-control largura mb-3" formControlName="nomeFuncionario">
      <label for="" class="form-label">Telefone</label>
      <input type="text" class="form-control largura mb-3" placeholder="(XX) XXXXX-XXXX" formControlName="telefoneFuncionario">  
      <label for="" class="form-label">CPF</label>
      <input type="text" class="form-control largura mb-3" placeholder="XXX.XXX.XXX-XX" formControlName="passwordFuncionario">
      <label for="" class="form-label">CEP</label>
      <input type="text" class="form-control largura mb-3" placeholder="XXXXX-XXX" formControlName="passwordFuncionario">
      <label for="" class="form-label">Endereço</label>
      <input type="text" class="form-control largura mb-3" formControlName="passwordFuncionario">
      <label for="" class="form-label">Número</label>
      <input type="text" class="form-control largura mb-3" formControlName="passwordFuncionario">
      <label for="" class="form-label">Complemento</label>
      <input type="text" class="form-control largura mb-3" formControlName="passwordFuncionario">
    </div>
    <button type="submit" (click)="redirecionar()" class="btn btn-primary">Cadastrar</button>
    </form>
  </div>
</div>
