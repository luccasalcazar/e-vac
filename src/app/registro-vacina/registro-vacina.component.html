<h2 class="centralizar mt-4">Registro da Vacina</h2>
<div class="d-flex justify-content-center">
  <div class="">
    <form [formGroup]="registrarVacinaForm">
    <div class="mb-3">
      <label for="" class="mt-3">Marca da vacina</label>
      <select class="form-select largura mb-3 mt-3" formControlName="marcaVacina">
        <option selected>Coronavac</option>
        <option value="1">Pfizer</option>
        <option value="2">AstraZeneca</option>
        <option value="3">Fiocruz</option>
      </select>
      <label for="" class="form-label">Data da vacinação</label>
      <input type="text" class="form-control largura mb-3" formControlName="dataVacinacao" placeholder="XX/XX/XXXX" mask="d0/M0/0000" [leadZeroDateTime]="true">
      <label for="" class="form-label">Nome do aplicador</label>
      <input type="text" class="form-control largura mb-3" placeholder="" formControlName="nomeFuncionario">  
    </div>
    <button type="submit" (click)="redirecionar()" class="btn btn-primary">Confirmar</button>
    </form>
  </div>
</div>
