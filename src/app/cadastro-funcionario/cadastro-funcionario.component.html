<div class="d-flex justify-content-center">
  <div class="">
    <form [formGroup]="cadastrarFuncionarioForm">
    <div class="mb-3">
      <label for="" class="form-label mt-3">E-mail</label>
      <input type="text" class="form-control largura mb-3" email="true" formControlName="emailFuncionario">

      <input type="password" class="form-control largura mb-3" formControlName="passwordFuncionario ">
